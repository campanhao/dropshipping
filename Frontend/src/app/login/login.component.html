<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h3>Acesso à Minha Conta</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="cpfcnpj">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                    <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                        <div *ngIf="f.senha.errors.required">Senha obrigatória</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary"><i class="fa fa-sign-in"></i>Login</button>
